<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scaling=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="{{ url_for('static' , filename='style.css') }}">
        <title>Classifier</title>
    </head>
    <body>
    <form action="{{ url_for('predict') }}" id='myform' method="POST" onsubmit='return validate()' enctype="multipart/form-data">
        <div class="d">
            <h1>Cars Vs Bikes</h1>
        </div>
        <header>
            <label for="capture">Capture Photo :</label>
            <input type="file" id='capture' name='file' accept="image/*" capture>
            <p><img src='' id='img' alt='' class="rounded"></p>
            <button type="submit" class="btn btn-primary">Process Image</button> 
        </header>     
    </form>
    <script>
            function validate()
            {
                var a = document.getElementById('capture').value;
                if(a=='')
                {
                    alert('Upload an Image')
                    return false;
                }
                else
                {
                    return true;
                }
            }

            document.addEventListener('DOMContentLoaded', function (){
                let form = document.getElementById('myform');
                let input = document.getElementById('capture');

                input.addEventListener('change', function (){
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);

                })
            })
            
    </script>
    </body>
</html>
